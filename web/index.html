<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .upload-section {
            text-align: center;
            padding: 40px;
            border: 3px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-section:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-section input {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .controls {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .value-display {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .images-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-box {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .image-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .image-box canvas {
            max-width: 100%;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #status {
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: 500;
            display: none;
        }

        #status.error {
            background: #fee;
            color: #c33;
            display: block;
        }

        #status.success {
            background: #efe;
            color: #3c3;
            display: block;
        }

        #status.info {
            background: #eef;
            color: #33c;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Edge Detection Viewer</h1>
        
        <div class="card">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">ðŸ“¤</div>
                <h2>Click or Drop Image Here</h2>
                <p>Support for JPG, PNG, and other image formats</p>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="controls" id="controls" style="display: none;">
                <div class="control-group">
                    <label>
                        Low Threshold: <span class="value-display" id="lowValue">50</span>
                    </label>
                    <input type="range" id="lowThreshold" min="0" max="255" value="50">
                </div>

                <div class="control-group">
                    <label>
                        High Threshold: <span class="value-display" id="highValue">150</span>
                    </label>
                    <input type="range" id="highThreshold" min="0" max="255" value="150">
                </div>
            </div>

            <div id="status"></div>
        </div>

        <div class="images-container" id="imagesContainer" style="display: none;">
            <div class="image-box">
                <h3>Original Image</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="image-box">
                <h3>Edge Detection Result</h3>
                <canvas id="edgeCanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="https://docs.opencv.org/4.5.2/opencv.js"></script>
    <script>
        let originalImage = null;
        let cvReady = false;

        // Wait for OpenCV to load
        function onOpenCvReady() {
            cvReady = true;
            showStatus('OpenCV loaded successfully!', 'success');
            setTimeout(() => hideStatus(), 2000);
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.style.display = 'none';
        }

        // Upload section interactions
        const uploadSection = document.getElementById('uploadSection');
        const imageInput = document.getElementById('imageInput');

        uploadSection.addEventListener('click', () => imageInput.click());

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#764ba2';
            uploadSection.style.background = '#f0f2ff';
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = '#f8f9ff';
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = '#f8f9ff';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageUpload(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });

        function handleImageUpload(file) {
            if (!cvReady) {
                showStatus('Please wait for OpenCV to load...', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    document.getElementById('controls').style.display = 'grid';
                    document.getElementById('imagesContainer').style.display = 'grid';
                    processImage();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Threshold controls
        const lowThreshold = document.getElementById('lowThreshold');
        const highThreshold = document.getElementById('highThreshold');
        const lowValue = document.getElementById('lowValue');
        const highValue = document.getElementById('highValue');

        lowThreshold.addEventListener('input', (e) => {
            lowValue.textContent = e.target.value;
            if (originalImage) processImage();
        });

        highThreshold.addEventListener('input', (e) => {
            highValue.textContent = e.target.value;
            if (originalImage) processImage();
        });

        function processImage() {
            if (!originalImage || !cvReady) return;

            try {
                // Draw original image
                const originalCanvas = document.getElementById('originalCanvas');
                const ctx = originalCanvas.getContext('2d');
                originalCanvas.width = originalImage.width;
                originalCanvas.height = originalImage.height;
                ctx.drawImage(originalImage, 0, 0);

                // Create OpenCV matrices
                let src = cv.imread(originalCanvas);
                let gray = new cv.Mat();
                let edges = new cv.Mat();

                // Convert to grayscale
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

                // Apply Gaussian blur
                cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 1.4);

                // Apply Canny edge detection
                const low = parseInt(lowThreshold.value);
                const high = parseInt(highThreshold.value);
                cv.Canny(gray, edges, low, high);

                // Display edge detection result
                const edgeCanvas = document.getElementById('edgeCanvas');
                edgeCanvas.width = originalImage.width;
                edgeCanvas.height = originalImage.height;
                cv.imshow('edgeCanvas', edges);

                // Clean up
                src.delete();
                gray.delete();
                edges.delete();

            } catch (error) {
                showStatus('Error processing image: ' + error.message, 'error');
                console.error(error);
            }
        }

        // Initialize OpenCV
        if (typeof cv !== 'undefined') {
            onOpenCvReady();
        }
    </script>
</body>
</html>
