<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAM Edge Detection Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .upload-section {
            text-align: center;
            padding: 40px;
            border: 3px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-section:hover {
            background: #f0f2ff;
            border-color: #764ba2;
            transform: translateY(-2px);
        }

        .upload-section input {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .method-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .method-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .method-btn:hover {
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .method-btn.active {
            background: #667eea;
            color: white;
        }

        .controls {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .value-display {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }

        .images-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-box {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .image-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .image-box canvas {
            max-width: 100%;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
        }

        .statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .export-btn {
            padding: 12px 30px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .export-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .export-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
            display: none;
        }

        #status.error {
            background: #fee;
            color: #c33;
            display: block;
        }

        #status.success {
            background: #efe;
            color: #3c3;
            display: block;
        }

        #status.info {
            background: #eef;
            color: #33c;
            display: block;
        }

        .processing {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing-time {
            background: #f0f2ff;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ FLAM Edge Detection Viewer</h1>
        <p class="subtitle">Advanced Computer Vision with OpenCV.js</p>
        
        <div class="card">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">ðŸ“¤</div>
                <h2>Click or Drop Image Here</h2>
                <p>Supports JPG, PNG, and other image formats</p>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="method-selector" id="methodSelector" style="display: none;">
                <button class="method-btn active" data-method="canny">Canny</button>
                <button class="method-btn" data-method="sobel">Sobel</button>
                <button class="method-btn" data-method="laplacian">Laplacian</button>
                <button class="method-btn" data-method="adaptive">Adaptive</button>
            </div>

            <div class="controls" id="controls" style="display: none;">
                <div class="control-group">
                    <label>
                        <span>Low Threshold</span>
                        <span class="value-display" id="lowValue">50</span>
                    </label>
                    <input type="range" id="lowThreshold" min="0" max="255" value="50">
                </div>

                <div class="control-group">
                    <label>
                        <span>High Threshold</span>
                        <span class="value-display" id="highValue">150</span>
                    </label>
                    <input type="range" id="highThreshold" min="0" max="255" value="150">
                </div>

                <div class="processing-time" id="processingTime" style="display: none;"></div>
            </div>

            <div id="processingIndicator" style="display: none;">
                <div class="processing">
                    <div class="spinner"></div>
                    <span>Processing image...</span>
                </div>
            </div>

            <div id="status"></div>
        </div>

        <div class="images-container" id="imagesContainer" style="display: none;">
            <div class="image-box">
                <h3>Original Image</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="image-box">
                <h3>Edge Detection Result</h3>
                <canvas id="edgeCanvas"></canvas>
            </div>
        </div>

        <div class="card" id="statisticsCard" style="display: none;">
            <h2 style="color: #667eea; margin-bottom: 20px;">ðŸ“Š Statistics</h2>
            <div class="statistics">
                <div class="stat-card">
                    <div class="stat-value" id="statEdgePixels">0</div>
                    <div class="stat-label">Edge Pixels</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statTotalPixels">0</div>
                    <div class="stat-label">Total Pixels</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statEdgePercentage">0%</div>
                    <div class="stat-label">Edge Coverage</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statMeanIntensity">0</div>
                    <div class="stat-label">Mean Intensity</div>
                </div>
            </div>

            <div class="export-buttons">
                <button class="export-btn" id="exportOriginal" disabled>
                    ðŸ“¥ Download Original
                </button>
                <button class="export-btn" id="exportEdges" disabled>
                    ðŸ“¥ Download Edges
                </button>
                <button class="export-btn" id="exportComparison" disabled>
                    ðŸ“¥ Download Comparison
                </button>
            </div>
        </div>
    </div>

    <script src="https://docs.opencv.org/4.5.2/opencv.js"></script>
    <script>
        let originalImage = null;
        let cvReady = false;
        let currentMethod = 'canny';

        function onOpenCvReady() {
            cvReady = true;
            showStatus('OpenCV loaded successfully!', 'success');
            setTimeout(() => hideStatus(), 2000);
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.style.display = 'none';
        }

        function showProcessing(show) {
            document.getElementById('processingIndicator').style.display = show ? 'block' : 'none';
        }

        // Upload section interactions
        const uploadSection = document.getElementById('uploadSection');
        const imageInput = document.getElementById('imageInput');

        uploadSection.addEventListener('click', () => imageInput.click());

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#764ba2';
            uploadSection.style.background = '#f0f2ff';
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = '#f8f9ff';
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = '#f8f9ff';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageUpload(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });

        function handleImageUpload(file) {
            if (!cvReady) {
                showStatus('Please wait for OpenCV to load...', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    document.getElementById('methodSelector').style.display = 'flex';
                    document.getElementById('controls').style.display = 'grid';
                    document.getElementById('imagesContainer').style.display = 'grid';
                    document.getElementById('statisticsCard').style.display = 'block';
                    processImage();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Method selector
        document.querySelectorAll('.method-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMethod = btn.dataset.method;
                
                // Show/hide threshold controls for Canny
                const controls = document.getElementById('controls');
                if (currentMethod === 'canny') {
                    controls.querySelector('.control-group').style.display = 'flex';
                    controls.querySelectorAll('.control-group')[1].style.display = 'flex';
                } else {
                    controls.querySelector('.control-group').style.display = 'none';
                    controls.querySelectorAll('.control-group')[1].style.display = 'none';
                }
                
                if (originalImage) processImage();
            });
        });

        // Threshold controls
        const lowThreshold = document.getElementById('lowThreshold');
        const highThreshold = document.getElementById('highThreshold');
        const lowValue = document.getElementById('lowValue');
        const highValue = document.getElementById('highValue');

        lowThreshold.addEventListener('input', (e) => {
            lowValue.textContent = e.target.value;
        });

        lowThreshold.addEventListener('change', () => {
            if (originalImage) processImage();
        });

        highThreshold.addEventListener('input', (e) => {
            highValue.textContent = e.target.value;
        });

        highThreshold.addEventListener('change', () => {
            if (originalImage) processImage();
        });

        function processImage() {
            if (!originalImage || !cvReady) return;

            showProcessing(true);
            const startTime = performance.now();

            try {
                // Draw original image
                const originalCanvas = document.getElementById('originalCanvas');
                const ctx = originalCanvas.getContext('2d');
                originalCanvas.width = originalImage.width;
                originalCanvas.height = originalImage.height;
                ctx.drawImage(originalImage, 0, 0);

                // Create OpenCV matrices
                let src = cv.imread(originalCanvas);
                let gray = new cv.Mat();
                let edges = new cv.Mat();

                // Convert to grayscale
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

                // Apply method
                switch (currentMethod) {
                    case 'canny':
                        cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 1.4);
                        const low = parseInt(lowThreshold.value);
                        const high = parseInt(highThreshold.value);
                        cv.Canny(gray, edges, low, high);
                        break;
                    
                    case 'sobel':
                        cv.GaussianBlur(gray, gray, new cv.Size(3, 3), 0);
                        let gradX = new cv.Mat();
                        let gradY = new cv.Mat();
                        let absGradX = new cv.Mat();
                        let absGradY = new cv.Mat();
                        cv.Sobel(gray, gradX, cv.CV_16S, 1, 0, 3);
                        cv.Sobel(gray, gradY, cv.CV_16S, 0, 1, 3);
                        cv.convertScaleAbs(gradX, absGradX);
                        cv.convertScaleAbs(gradY, absGradY);
                        cv.addWeighted(absGradX, 0.5, absGradY, 0.5, 0, edges);
                        gradX.delete();
                        gradY.delete();
                        absGradX.delete();
                        absGradY.delete();
                        break;
                    
                    case 'laplacian':
                        cv.GaussianBlur(gray, gray, new cv.Size(3, 3), 0);
                        let laplacian = new cv.Mat();
                        cv.Laplacian(gray, laplacian, cv.CV_16S, 3);
                        cv.convertScaleAbs(laplacian, edges);
                        laplacian.delete();
                        break;
                    
                    case 'adaptive':
                        cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 0);
                        cv.adaptiveThreshold(gray, edges, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 11, 2);
                        cv.bitwise_not(edges, edges);
                        break;
                }

                // Display edge detection result
                const edgeCanvas = document.getElementById('edgeCanvas');
                edgeCanvas.width = originalImage.width;
                edgeCanvas.height = originalImage.height;
                cv.imshow('edgeCanvas', edges);

                // Calculate statistics
                const edgePixels = cv.countNonZero(edges);
                const totalPixels = edges.rows * edges.cols;
                const edgePercentage = (edgePixels / totalPixels * 100).toFixed(2);
                const meanIntensity = cv.mean(edges)[0].toFixed(2);

                document.getElementById('statEdgePixels').textContent = edgePixels.toLocaleString();
                document.getElementById('statTotalPixels').textContent = totalPixels.toLocaleString();
                document.getElementById('statEdgePercentage').textContent = edgePercentage + '%';
                document.getElementById('statMeanIntensity').textContent = meanIntensity;

                // Enable export buttons
                document.getElementById('exportOriginal').disabled = false;
                document.getElementById('exportEdges').disabled = false;
                document.getElementById('exportComparison').disabled = false;

                // Clean up
                src.delete();
                gray.delete();
                edges.delete();

                // Show processing time
                const processingTime = (performance.now() - startTime).toFixed(2);
                document.getElementById('processingTime').textContent = `Processing time: ${processingTime}ms`;
                document.getElementById('processingTime').style.display = 'block';

            } catch (error) {
                showStatus('Error processing image: ' + error.message, 'error');
                console.error(error);
            } finally {
                showProcessing(false);
            }
        }

        // Export functions
        document.getElementById('exportOriginal').addEventListener('click', () => {
            const canvas = document.getElementById('originalCanvas');
            downloadCanvas(canvas, 'original_image.png');
        });

        document.getElementById('exportEdges').addEventListener('click', () => {
            const canvas = document.getElementById('edgeCanvas');
            downloadCanvas(canvas, 'edge_detection.png');
        });

        document.getElementById('exportComparison').addEventListener('click', () => {
            const originalCanvas = document.getElementById('originalCanvas');
            const edgeCanvas = document.getElementById('edgeCanvas');
            
            // Create comparison canvas
            const comparisonCanvas = document.createElement('canvas');
            comparisonCanvas.width = originalCanvas.width * 2;
            comparisonCanvas.height = originalCanvas.height;
            const ctx = comparisonCanvas.getContext('2d');
            
            // Draw both images
            ctx.drawImage(originalCanvas, 0, 0);
            ctx.drawImage(edgeCanvas, originalCanvas.width, 0);
            
            // Add labels
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.font = 'bold 24px Arial';
            
            ctx.strokeText('Original', 20, 40);
            ctx.fillText('Original', 20, 40);
            ctx.strokeText('Edge Detection', originalCanvas.width + 20, 40);
            ctx.fillText('Edge Detection', originalCanvas.width + 20, 40);
            
            downloadCanvas(comparisonCanvas, 'comparison.png');
        });

        function downloadCanvas(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Initialize OpenCV
        if (typeof cv !== 'undefined') {
            onOpenCvReady();
        }
    </script>
</body>
</html>
