<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Viewer - Flam RnD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Edge Detection Viewer</h1>
            <p>Real-time frame processing visualization</p>
        </header>
        
        <main>
            <div class="viewer-section">
                <h2>Processed Frame</h2>
                <div id="frame-container">
                    <canvas id="frame-canvas"></canvas>
                </div>
            </div>
            
            <div class="stats-section">
                <h2>Frame Statistics</h2>
                <div id="stats">
                    <p>FPS: <span id="fps">0</span></p>
                    <p>Resolution: <span id="resolution">0x0</span></p>
                    <p>Processing Time: <span id="process-time">0ms</span></p>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="../dist/app.js"></script>
</body>
</html>
